<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{border: 1px solid;width: 35px;height: 35;}
        th{border: 1px solid;width: 35px;height: 35;}
        thead{background-color: rgb(33, 179, 236);}
        tbody{background-color: limegreen;}
        tfoot{background-color: lightsalmon;}
    </style>
</head>
<body>

    <!-- table>thead>tr>th*3^^tbody>tr>td*3^^tfoot>tr>td*3 -->
    <table>
        
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
    </table>
</body>
</html>
