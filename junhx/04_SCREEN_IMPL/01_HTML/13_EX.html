<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
    .phone-input-box {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      padding: 10px;
    }

    .country-select {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .country-select select {
      border: none;
      font-size: 14px;
      background: transparent;
      appearance: none;
      outline: none;
      padding-left: 5px;
    }

    /* .phone-input {
      display: flex;
      align-items: center;
    } */

    .phone-input input {
      border: none;
      outline: none;
      font-size: 14px;
      flex: 1;
      padding: 5px;
    }

    /* 아이콘 예시용 (글로벌 아이콘이나 휴대폰 아이콘) */
    .icon {
      margin-right: 5px;
      font-size: 16px;
    }
  </style>
</head>

        <div>

        </div>
        <div>

        </div>
