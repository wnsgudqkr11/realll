<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- BBS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        /* common.css */
        *{
            font-size: 0.9rem;        /* 브라우저가 제공하는 기본 글자 크기(크롬에서는 16px) */
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: black;
        }
        body{
            margin: 0;              /* 마진과 패딩은 기본적으로 0 */
            padding: 0;
        }
        
        /* form */
        form{
            width: 375px;
            border: 1px solid;
            margin: 50px auto;
            /* padding: 5px; */
        }
    </style>
</head>
<body>
    <form action="/test.jsp" method="post">
        <div class="row m-2">
            <label class="col-3 form-label">아이디</label>
            <input class="col form-control" name="userid" type="text">
            <a class="col-3 btn btn-success" href="javascript:void(0)">중복 확인</a>
        </div>
        <div class="row m-2">
            <label class="col-3">비밀번호</label>
            <input class="col form-control" name="password" type="password">
        </div>
        <div class="row m-2">
            <label class="col-3" >비밀번호 확인</label>
            <input class="col form-control" name="re-password" type="password">
        </div>
        <div class="row m-2">
            <label class="col-3">이름</label>
            <input class="col form-control" name="username" type="text">
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">우편번호</label>
            <input class="col form-control" name="zipcode" type="text">
            <a class="col-3 btn btn-success" href="javascript:void(0)">검색</a>
        </div>
        <div class="row m-2">
            <label class="col-3">기본 주소</label>
            <input class="col form-control" name="addr1" type="text">
        </div>
        <div class="row m-2">
            <label class="col-3">상세 주소</label>
            <input class="col form-control" name="addr2" type="text">
        </div>
        <div class="row m-2">
            <label class="col-3">휴대전화</label>
            <select class="col form-select">
                <option value="" selected>010</option>
                <option value="">011</option>
            </select>
            <input class="col form-control" type="text">
            <input class="col form-control" type="text">
        </div>
        <div class="row m-2">
            <label class="col-3">연락처</label>
            <select class="col form-select">
                <option value="" selected>053</option>
                <option value="">055</option>
                <option value="">02</option>
            </select>
            <input class="col form-control" type="text">
            <input class="col form-control" type="text">
        </div>
        <div class="row m-2">
            <label class="col-3" >이메일</label>
            <input class="col form-control" type="text">
            <select class="col form-select">
                <option value="" selected>@naver.com</option>
                <option value="">@gamil.com</option>
                <option value="">@outlook.co.kr</option>
            </select>
        </div>
        <div class="row m-2">
            <label class="col-3 form-label">생년월일</label>
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio"> <label class="col-1 ps-0">양</label>
            <input class="col-1 form-check-input p-0 me-1" name="birth" type="radio"> <label class="col-1 ps-0">음</label>
        </div>
        <div class="row m-2">
            <select class="col form-select">
                <option value="" selected>2000</option>
                <option value="" >2001</option>
                <option value="" >2002</option>
            </select>
            <select class="col form-select">
                <option value="" selected>06</option>
                <option value="" >07</option>
                <option value="" >08</option>
            </select>
            <select class="col form-select">
                <option value="" selected>11</option>
                <option value="" >12</option>
                <option value="" >16</option>
            </select>
        </div>
        <hr>
        <div class="row m-2">
            <input class="col-1 p-0 form-check-control" id="email-recv" type="checkbox">
            <label class="col" for="email-recv">이메일 수신에 동의 ??</label>
        </div>
        <div class="row m-2">
            <input class="col-1 p-0 form-check-control" id="sms-recv" type="checkbox">
            <label class="col" for="sms-recv">문자 수신에 동의 ??</label>
        </div>
        <div class="row m-2">
            <input class="col form-control" type="submit" value="회원가입">
        </div>
    </form>

</body>
</html>
