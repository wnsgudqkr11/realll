<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 자식 선택자 : > */
        .parent>div{
            border: 1px solid;
            /* background-color: ; */
        }
        .parent>p{
            color: orange;
        }
        .parent>.child{
            border-radius: 15px;
        }
        /* 자손 선택자 : 공백 - 안에 있는 모든 태그 !! */
        .parent p{
            background-color: orange;
        }
        .parent div{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child">
            <div>1 HELLOWORLD</div>
            <div>2 HELLOWORLD</div>
            <div>3 HELLOWORLD</div>
            <p>4 HELLOWORLD</p>
        </div>
        <div>5 HELLOWROLD</div>
        <p>6 HELLOWORLD</p>
    </div>

</body>
</html>
