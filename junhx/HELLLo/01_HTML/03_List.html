<body>

        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List04</li>
    </ul>

    <ol type="I">
        <li>List01</li>
        <li>List02</li>
        <li>List03</li>
        <li>List04</li>
    </ol>

    <!-- 2depth ui-li -->

    <ul>

                <li>요구사항분석</li>
                <li>와이어프레임</li>
                <li>프로토타입</li>
                <li>스타일가이드</li>
            </ul>
        </li>
        <li>UI 설계</li>
        <li>UI 구현</li>
        <li>화면 구현</li>
    </ul>




</body>
</html>
